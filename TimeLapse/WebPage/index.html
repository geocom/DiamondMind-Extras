<!DOCTYPE html>
<html>
<head>
  <title>3D Cam</title>
  </head>
  <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" language="Javascript" src="interact.js?4"></script>
  <script type="text/javascript" language="Javascript">
  	setInterval(getphoto, 5000);
  	function getphoto() {
  		var myImageElement = document.getElementById('photo');
  		myImageElement.src = 'last.jpg?rand=' + Math.random();
  	}
  </script>
  <link rel="stylesheet" type="text/css" href="layout.css?1">
  
<body>
	<div id='main-window'>
		<!-- <div id='repetier-window'>
					<iframe src="<CHANGE_ME_TO_POINT_TO_REPETIER>" width="100%" height="100%" frameborder="0"></iframe>
				</div> -->
		<div id='time'>
			33% Complete
		</div>
		<div id='tmp_pos'>
			<div id="pos_temp">
				<div id='x' class='pos_box'>
					X: 123.00
				</div>
				<div id='y' class='pos_box'>
					Y: 243.00
				</div>
				<div id='z' class='pos_box'>
					Z: 265.00
				</div>
				<div id='temp_box' class='tmp_box red'>
					240&#176/250&#176
				</div>
			</div>
		</div>
		<div id="photo-window">
			<div id='photo-scroll'>
				<img src="last.jpg" alt="image" id='photo' />
			</div>
		</div>
	</div>
</body>
</html>
